# The following creates one console handler
handlers = java.util.logging.ConsoleHandler
 
# Set the default logging level for the root logger
.level = INFO

# Set the default logging level for new ConsoleHandler instances
java.util.logging.ConsoleHandler.level = INFO
 
# Set the default formatter for new ConsoleHandler instances
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tT] [%2$s]  [%4$-7s] %5$s %n
 
# default level for all APV loggers
com.arranger.apv.level = INFO  

# turn on custom detail level for Main
com.arranger.apv.Main.level = WARNING

